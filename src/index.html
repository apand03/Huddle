<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../dist/css/main.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .attribution a.highlight {
      color: #fff;
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="wrapper">
      <header class="header">
        <div class="header__logo--container">
          <img src="../images/logo.svg" alt="">
        </div>
      </header>
      <div class="hero__banner">
        <div class="hero__banner--image">
          <img src="../images/illustration-mockups.svg" alt="">
        </div>
        <div class="hero__banner--details">
          <h1 class="title"> Build The Community Your Fans Will Love</h1>
          <p class="subheading">Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a href="" class="btn hero__btn">Register</a>
        </div>
      </div>
      <div class="hero__footer">
        <ion-icon name="logo-facebook" class="hero__footer--icon"></ion-icon>
        <ion-icon name="logo-twitter" class="hero__footer--icon"></ion-icon>
        <ion-icon name="logo-instagram" class="hero__footer--icon"></ion-icon>
      </div>
    </div>
    <footer>
      <p class="attribution ta__center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="highlight">Frontend
          Mentor</a>.
        Coded by <a href="#" class="highlight">Adhik</a>.
      </p>
    </footer>
  </section>

  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
